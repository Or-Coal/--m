<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的订单</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/my_order_wait_receiving.css">
</head>

<body>
    <div class="header relative">
        <img class="arrows_left absolute" src="./img/my_order/receiver_06.png" alt="图片加载失败">
        <span class="title">我的订单</span>
    </div>
    <div class="nav">
        <ul class="item">
            <li>待付款</li>
            <li>待发货</li>
            <li>待收货</li>
            <li>待评价</li>
            <li>已完成</li>
        </ul>
        <div class="red_block"></div>
    </div>
    <div class="content_body">
        <div class="commodity_list">
            <div class="header_title">
                <div class="text">卖家已发货</div>
                <div class="time">2020-07-15 10:25:30</div>
            </div>
            <div class="order_form_list">
                <div class="commodity_parameters">
                    <img class="commodity" src="./img/my_order/img_11.jpg" alt="">
                    <div class="title">
                        <div class="title_subject">高端GNF不锈钢脚踏垃圾桶家用40L大容量30L厨房25L客厅8L有盖...</div>
                        <div class="commodity_parameters_content">
                            <div class="capacity">容量30L</div>
                            <div class="price">￥520</div>
                        </div>
                        <div class="quantity_box">
                            <div class="quantity">X 1</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="total">
                <div class="total_num">共 <span>1</span> 件商品</div>
                <div class="total_price">合计：<span>￥520.00</span></div>
            </div>
            <div class="operation_list">
                <div class="cancellation_order">查看物流</div>
                <div class="at_once_payment">确认收货</div>
            </div>
        </div>
        <div class="commodity_list">
            <div class="header_title">
                <div class="text">卖家已发货</div>
                <div class="time">2020-07-15 10:25:30</div>
            </div>
            <div class="order_form_list">
                <div class="commodity_parameters">
                    <img class="commodity" src="./img/my_order/img_11.jpg" alt="">
                    <div class="title">
                        <div class="title_subject">高端GNF不锈钢脚踏垃圾桶家用40L大容量30L厨房25L客厅8L有盖...</div>
                        <div class="commodity_parameters_content">
                            <div class="capacity">容量30L</div>
                            <div class="price">￥520</div>
                        </div>
                        <div class="quantity_box">
                            <div class="quantity">X 1</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="total">
                <div class="total_num">共 <span>1</span> 件商品</div>
                <div class="total_price">合计：<span>￥520.00</span></div>
            </div>
            <div class="operation_list">
                <div class="cancellation_order">查看物流</div>
                <div class="at_once_payment">确认收货</div>
            </div>
        </div>
    </div>
</body>

</html>
